version: "3.9"

# ─── PATHFINDER — Local Development Stack ───
# Usage:
#   1. cp backend/.env.example backend/.env && fill in your API keys
#   2. cp frontend/.env.local.example frontend/.env.local && fill in your Mapbox token
#   3. docker compose up --build
#
# Frontend → http://localhost:3000
# Backend  → http://localhost:8000
# API docs → http://localhost:8000/docs

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      # Hot-reload: mount source so uvicorn --reload picks up changes
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      # Isolate node_modules inside the container
      - /app/node_modules
      - /app/.next
    environment:
      # These are browser-facing — point at the host-forwarded backend port
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
      # Mapbox token — override by setting in frontend/.env.local
      NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN:-}
      NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN:-}
    command: sh -c "npm install && npm run dev"
    depends_on:
      backend:
        condition: service_healthy
